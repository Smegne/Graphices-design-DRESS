    // drawvertical zigzag lines

    function drawVerticalZigzag(ctx, startX, startY, steps, stepHeight, stepWidth, color) {
  let x = startX;
  let y = startY;

  for (let i = 0; i < steps; i++) {
    const direction = i % 2 === 0 ? -stepWidth : stepWidth;
    drawSlantLine(ctx, x, y, x + direction, y + stepHeight, 8, color);
    x += direction;
    y += stepHeight;
  }
}

// draw slant zigzag lines
    function drawSlantZigzag(ctx, startX, startY, endX, endY, segments, amplitude , lineWidth, color ) {
    const dx = (endX - startX) / segments;
    const dy = (endY - startY) / segments;

    ctx.beginPath();
    ctx.moveTo(startX, startY);

    for (let i = 1; i <= segments; i++) {
        const x = startX + i * dx;
        const y = startY + i * dy;
        const offsetX = (i % 2 === 0) ? -amplitude : amplitude;
        ctx.lineTo(x + offsetX, y);
    }

    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.stroke();
}

// function to draw horizontal zigzag lines

    function drawHorizontalZigzag(ctx, startX, startY, segmentLength, amplitude, segments, color = 'black', lineWidth = 1) {
    ctx.beginPath();
    ctx.moveTo(startX, startY);
    
    for (let i = 0; i < segments; i++) {
        const x = startX + (i + 1) * segmentLength;
        const y = (i % 2 === 0) ? startY - amplitude : startY + amplitude;
        ctx.lineTo(x, y);
    }

    ctx.strokeStyle = color;
    ctx.lineWidth = lineWidth;
    ctx.stroke();
}

// function to draw slant leaves

function drawSlantedLeaf(ctx, x, y, width, height, angle = 0, color = 'green') {
    ctx.save(); // Save the current context
    ctx.translate(x, y); // Move to leaf center
    ctx.rotate(angle); // Rotate the canvas by given angle

    ctx.beginPath();

    // Start at (0, 0) after translation
    ctx.moveTo(0, 0);

    // Left curve
    ctx.bezierCurveTo(
        -width / 2, -height / 2,
        -width / 2, -height,
        0, -height
    );

    // Right curve
    ctx.bezierCurveTo(
        width / 2, -height,
        width / 2, -height / 2,
        0, 0
    );

    ctx.fillStyle = color;
    ctx.fill();
    ctx.strokeStyle = 'darkgreen';
    ctx.stroke();

    ctx.restore(); // Restore to original state

}
